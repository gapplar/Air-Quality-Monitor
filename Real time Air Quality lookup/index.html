<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Air Quality Monitor</h1>
        <input type="text" id="city" placeholder="Enter city (e.g., London)" aria-label="Enter city name">
        <button onclick="fetchAirQuality()" aria-label="Check air quality">Check Air Quality</button>
        <div id="output" aria-live="polite"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
